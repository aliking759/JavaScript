<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="your-logo.png" width="30" height="30" alt="Your Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <select class="form-select" id="user-select">
                            <option value="item1">Item 1</option>
                            <option value="item2">Item 2</option>
                            <option value="item3">Item 3</option>
                        </select>
                    </li>
                </ul>
            </div>
            <img src="your-image.jpg" width="50" height="50" alt="User Image" id="user-image">
            <button class="btn btn-primary" id="login-button">Login</button>
            <button class="btn btn-danger" id="logout-button" style="display: none">Logout</button>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // JavaScript code for handling login/logout and image upload
        const userImage = document.getElementById("user-image");
        const loginButton = document.getElementById("login-button");
        const logoutButton = document.getElementById("logout-button");
        const userSelect = document.getElementById("user-select");

        loginButton.addEventListener("click", () => {
            // Code to handle login
            loginButton.style.display = "none";
            logoutButton.style.display = "block";
        });

        logoutButton.addEventListener("click", () => {
            // Code to handle logout
            loginButton.style.display = "block";
            logoutButton.style.display = "none";
            userImage.src = "your-image.jpg"; // Reset image to default
            userSelect.selectedIndex = 0; // Reset select option to the first option
        });

        userImage.addEventListener("click", () => {
            // Code to allow user to upload a new image
            const newImageURL = prompt("Enter the URL of your new image:");
            if (newImageURL) {
                userImage.src = newImageURL;
            }
        });
    </script>
</body>
</html>
