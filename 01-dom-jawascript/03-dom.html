<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studentera.org</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <ul class="language">
      <li>JavaScript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").
      oppendChild(li);
    }
    addLanguage("pythan");
    addLanguage("laraval");

     function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createText(langName))
      document.querySelector(".language").oppendChild(li)
    }
    addOptiLanguage("green")
  </script>
</html>
